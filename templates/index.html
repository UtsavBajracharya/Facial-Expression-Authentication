<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #000;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e1e1e1;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d1d1;
        }

        .emotion-badge {
            display: inline-block;
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .emotion-badge.active {
            background: #667eea;
            color: white;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        #currentEmotion {
            text-align: center;
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facial Expression Login</h1>
        <p class="subtiltle">Authenticate with your face and Expression</p>
    
        <div id="message" class="message hidden"></div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label>Required Expression</label>
            <div id="emotionBadges">
                <span class="emotion-badge active" data-emotion="happy"> ðŸ˜„ Happy</span>
                <span class="emotion-badge" data-emotion="surprise"> ðŸ˜² Surprise</span>
                <span class="emotion-badge" data-emotion="neutral"> ðŸ™‚ Neutral</span>
            </div>
        </div>

        <div class="form-group">
            <label>Camera Feed</label>
            <video id="video" autoplay playsinline></video>
            <div id="currentEmotion">Detecting emotion...</div>
        </div>

        <div class="button-group">
            <button id="startCamera" class="btn-secondary">Start Camera</button>
            <button id="authenticate" class="btn-primary">Authenticate</button>
        </div>

        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>

    <script>

        let selectedEmotion = 'happy';
        const video = document.getElementById('video');
        const usernameInput = document.getElementById('username');
        const currentEmotionDiv = document.getElementById('currentEmotion');




        //Emotion badge selection
        document.querySelectorAll('.emotion-badge').forEach(badge => {
            badge.addEventListener('click', function() {
                document.querySelectorAll('.emotion-badge').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedEmotion = this.getAttribute('data-emotion');
            });
        });



        
        
    </script>
    
</body>
</html>
