<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Facial Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #000;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e1e1e1;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d1d1;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .instructions ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .instructions li {
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Register Account</h1>
        <p class="subtitle">Create your facial authentication profile</p>

        <div id="message" class="message hidden"></div>

        <div class="instructions">
            <strong>Registration Instructions:</strong>
            <ul>
                <li>Make sure your face is clearly visible</li>
                <li>Use good lighting</li>
                <li>Look directly at the camera</li>
                <li>Keep a neutral expression during capture</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Camera Feed</label>
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="button-group">
            <button id="startCamera" class="btn-secondary">Start Camera</button>
            <button id="register" class="btn-primary">Register</button>
        </div>


        <div class="login-lin">
            Already have an account? <a href="/">Login here</a>
        </div>

        <script>

        let stream = null;
        const video = document.getElementById('video');
        const usernameInput = document.getElementById('username');    
        const emailInput = document.getElementById('email');
        const startCameraBtn = document.getElementById('startCamera');
        const registerBtn = document.getElementById('register');
        const messageDiv =  document.getElementById('message');


        // Start camera
        startCameraBtn.addEventListener('click', async function() {
            try {
                stream = await navigator.mediaDevices.getUserMedia( {
                   video: { width: 640, height: 400 } 
                });
                video.srcObject = stream;
                showMessage('Camera started successfully!', 'success');
                
                // start emotion detection loop
                detectEmotionLoop();
            } catch (error) {
                showMessage('Error accessing camera: ' + error.message, 'error');
            }
        });     

        // Register
        registerBtn.addEventListener('click', async function () {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();

            if(!username || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if(!stream) {
                showMessage('Please start the camera', 'error');
                return;
            }

            // Capture image from video
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');

            try{
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registering...';

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username:username,
                        email:email,
                        image: imageData
                    })
                });

                const result = await response.json();

                if(result.success) {
                    showMessage(result.message + ' Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(result.message, 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Register'; 
                }
            } catch (error) {
                showMessage('Registration error: ' + error.message, 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
        }


        </script>

    </div>
</body>
</html>
